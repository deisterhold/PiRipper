version: '2'
volumes:
  images:
services:
  frontend:
    restart: always
    build: ./frontend
    privileged: true
    depends_on:
      - ripper
  ripper:
    build: ./ripper
    privileged: true
    devices:
      - '/dev/sr0:/dev/sr0'
      - '/dev/cdrom:/dev/cdrom'
      - '/dev/dvd:/dev/dvd'
    volumes:
      - 'images:/data'